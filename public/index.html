<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantin's Secretary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <!-- This is the chat window where messages appear -->
        <div id="chat-window">
            <!-- The placeholder for the initial state -->
            <div id="placeholder">
                <div class="placeholder-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Robot-clip-art-book-cover.svg" alt="AI" class="logo">
                    <p>AI Constantin here. Ask away.</p>
                </div>
            </div>
        </div>

        <!-- The typing indicator -->
        <div id="typing-indicator" style="display: none;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- This is the form for sending messages -->
        <form id="message-form" class="message-form">
            <!-- This is the text input field -->
            <input type="text" id="message-input" placeholder="Ask away..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
