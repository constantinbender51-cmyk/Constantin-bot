<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk With Me</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- MODIFIED: Replaced H1 with an IMG tag for the logo -->
        <div id="header">
            <img src="https://www.svgrepo.com/show/30485/dragon.svg" alt="Dragon Logo" id="logo">
        </div>
        
        <div id="chat-container">
            <div id="chat-window">
                <!-- Messages will be added here by JavaScript -->
                <div id="typing-indicator" class="message bot-message hidden">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
