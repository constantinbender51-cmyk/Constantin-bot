<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Constantin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="chat-container">
            <div id="chat-window">
                <!-- NEW: Placeholder for the empty state -->
                <div id="placeholder">
                    <img src="https://www.svgrepo.com/show/506791/ai-2.svg" alt="AI Logo" id="placeholder-logo">
                    <p id="placeholder-text">AI Constantin here. Ask away.</p>
                </div>
                
                <div id="typing-indicator" class="message bot-message hidden">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Ask away..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
