<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConSecAI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div id="chat-container">
            <div id="chat-window">
                <!-- Placeholder now contains the title -->
                <div id="placeholder">
                    <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 300; text-align: center; margin-bottom: 15px;">ConSecAI</h1>
                    <img src="file_0000000086dc624388c4924d063da746.png" alt="AI Logo 2" id="placeholder-logo">
                    <p id="placeholder-text">Hey there! I'm Constantin's digital secretary. Need help with something?</p>
                </div>
                
                <div id="typing-indicator" class="message bot-message hidden">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Ask away..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
