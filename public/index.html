<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk With Me</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The header is now outside the main app container to allow the logo to span the full width -->
    <div id="header">
        <!-- I will put your logo URL here -->
        <img src="YOUR_LOGO_URL_HERE" alt="Blended Suit Logo" id="logo">
    </div>

    <div id="app-container">
        <div id="chat-container">
            <div id="chat-window">
                <!-- The opening message will be added here by JavaScript -->
                <div id="typing-indicator" class="message bot-message hidden">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
