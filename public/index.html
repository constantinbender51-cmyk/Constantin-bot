<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConSecAI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div id="chat-container">
            <div id="chat-window">
                <!-- Placeholder now contains the title -->
                <div id="placeholder">
                    <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 600; text-align: center; margin-bottom: 15px;">ConSecAI</h1>
                    <img src="1755539284495.jpg" alt="AI Logo 2" id="placeholder-logo">
                    <p id="placeholder-text">Your trusted digital partner in communication and organization.</p>
                </div>
                
                <div id="typing-indicator" class="message bot-message hidden">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Ask away..." autocomplete="off" required>
                <!-- Change the button in your HTML to include an icon -->
<button type="submit">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
