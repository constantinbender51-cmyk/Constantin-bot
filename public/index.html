<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Constantin</title>
    
    <!-- All Google Font imports have been removed -->
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The app-container is now the top-level element -->
    <div id="app-container">
        <div id="chat-container">
            <div id="chat-window">
                <!-- The new opening message will be added here by JavaScript -->
                <div id="typing-indicator" class="message bot-message hidden">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Ask away..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
