<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConSecAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="chat-container">
            <div id="chat-window">
                <!-- NEW: Placeholder for the empty state -->
                <div id="placeholder">
                    <img src="public/file_000000007f2c61f4836a38e12247ccda.png" alt="AI Logo" id="placeholder-logo">
                    <p id="placeholder-text">Welcome to ConSecAI, your digital assistant for all matters concerning Constantin Bender. I can help schedule phone calls, provide public information, and assist you with your inquiries. How may I help you today?</p>
                </div>
                
                <div id="typing-indicator" class="message bot-message hidden">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Ask away..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
